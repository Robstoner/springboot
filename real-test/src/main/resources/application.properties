# database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:spring_example}
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

server.error.include-message=always
server.error.include-binding-errors=always

# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# aws credentials
# aws.region=eu-west-1
# aws.secret.access.key=xxx
# aws.access.key=xxx
# aws.bucket.name=xxx

# google credentials

spring.security.oauth2.client.registration.google.client-id=n
spring.security.oauth2.client.registration.google.client-secret=n